<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Navbar Example</title>
    <!-- Bootstrap CSS -->
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"> -->

    <!-- Inside your HTML template -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/stage_styles.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

<body>
    <div>
        <br>
        <div style="font-size: 20px;font-weight: bold;margin-left: 20%;">{{label}}</div>
        <br>
        <div  class="image-container">
            <div>
                <img src="{% static 'original_image.jpg' %}" width="300" height="300"/>
                <div style="margin-top: 5%;font-size: 20px;font-weight: bold;text-align:center;">Original Image</div>
            </div>
            <div>
                <img src="{% static 'temp_image.jpg' %}" width="300" height="300"/>
                <div style="margin-top: 5%;font-size: 20px;font-weight: bold;text-align:center;">Segmented Image</div>
            </div>
        </div>
        <br><br>

        <h3 style="text-align: center;font-weight:400;font-size: 24px;">Treatment:</h3>
        <div class="content">
            {{message}}
        </div>
    </div>
</body>
